name: Run test

on:
  push:
    branches: [main]
  pull_request:
    branches: [release]

jobs:
  small-tests:
    name: Run Small Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run small tests
        run: bun test ./test/small